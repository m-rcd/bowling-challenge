<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Bowling Scoreboard</title>
  </head>
  <body>

    <section>
      <h1 class='scorecard'> Bowling Scorecard </h1>
      <h2 class='frame'>Frame: <span id="frame-num">1</span></h1>
      <form class='rolls'  id="rolls">
        <input id="rollone" type="number" placeholder="0"></input>
        <!-- <input id='rolltwo' type="number" placeholder="0"></input> -->
        <input class="submit" type="submit"></input>
      </form>
    </section>
    <section>

      <p>

        }

          padding: 15px;

          <th colspan="2">Frame 2</th>
          <th colspan="2">Frame 3</th>
          <th colspan="2">Frame 4</th>
          <th colspan="2">Frame 5</th>
          <th colspan="2">Frame 6</th>
          <th colspan="2">Frame 7</th>
          <th colspan="2">Frame 8</th>
          <th colspan="2">Frame 9</th>
          <th colspan="3">Frame 10</th>
          <th>Total</th>
        </tr>
        <tr>
          <td></td>
          <td id='F1r1'></td>
          <td id='F1r2'></td>
          <td id='F2r1'></td>
          <td id='F2r2'></td>
          <td id='F3r1'></td>
          <td id='F3r2'></td>
          <td id='F4r1'></td>
          <td id='F4r2'></td>
          <td id='F5r1'></td>
          <td id='F5r2'></td>
          <td id='F6r1'></td>
          <td id='F6r2'></td>
          <td id='F7r1'></td>
          <td id='F7r2'></td>
          <td id='F8r1'></td>
          <td id='F8r2'></td>
          <td id='F9r1'></td>
          <td id='F9r2'></td>
          <td id='F10r1'></td>
          <td id='F10r2'></td>
          <td id='F10B'></td>
          <td id='total'></td>
        </tr>
        <tr>
          <td></td>
          <td id='totframe1' colspan="2"></td>
          <td id='totframe2' colspan="2"></td>
          <td id='totframe3' colspan="2"></td>
          <td id='totframe4' colspan="2"></td>
          <td id='totframe5' colspan="2"></td>
          <td id='totframe6' colspan="2"></td>
          <td id='totframe7' colspan="2"></td>
          <td id='totframe8' colspan="2"></td>
          <td id='totframe9' colspan="2"></td>
          <td id='totframe10' colspan="3"></td>
          <td colspan="2"></td>
      </tr>
    </table>
    </section>
